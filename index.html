<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Usuarios</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f4f4f4;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

    <h1>Lista de Usuarios</h1>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Correo</th> <!-- Cambié Email a Correo -->
            </tr>
        </thead>
        <tbody id="usuarios-tbody">
            <!-- Los datos de los usuarios se cargarán aquí -->
        </tbody>
    </table>

    <script>
        // Función para cargar usuarios al cargar la página
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                const response = await fetch('/usuarios'); // Hacemos la petición al servidor
                if (!response.ok) {
                    throw new Error('Error al cargar los usuarios');
                }
                const usuarios = await response.json(); // Parseamos la respuesta JSON

                const tbody = document.getElementById('usuarios-tbody'); // Seleccionamos el cuerpo de la tabla

                // Iteramos sobre los usuarios y creamos filas para cada uno
                usuarios.forEach(usuario => {
                    const tr = document.createElement('tr');
                    tr.innerHTML = `
                        <td>${usuario.id}</td>
                        <td>${usuario.nombre}</td>
                        <td>${usuario.correo}</td> <!-- Aquí muestro el correo -->
                    `;
                    tbody.appendChild(tr);
                });
            } catch (error) {
                console.error('Error al cargar usuarios:', error);
                alert('Hubo un problema al cargar los usuarios');
            }
        });
    </script>

</body>
</html>
